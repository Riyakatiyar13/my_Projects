height: 70px;

<canvas class="confetti left" id="canvas"></canvas>
<div class="container">

      <canvas id="spinWheel"></canvas>

    <i class="fa-solid fa-location-arrow myclass"></i>

  <div id="text" style="background: #222426; color: rgb(255, 254, 254); font-family:Arial;"><p>Wheel Of Fortune</p></div>
