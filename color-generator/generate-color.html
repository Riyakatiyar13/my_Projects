<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <style>
    .wow, .wow1, .wow2, .wow3 {
    width: 100px;
    height: 100px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); /* horizontal-offset vertical-offset blur-radius color */
    border: 1px;
    background-color: rgb(67, 61, 73);
    
}

    .wow1 {
        background-color: aquamarine;
    }
    .wow2 {
        background-color: rgb(145, 145, 142);
    }
    .wow3 {
        background-color: royalblue;
    }
    /* .container {
        align-items: center;
        display: flex;
        justify-content: center;
    } */

   </style>

    </head>
    <body style="background-color: black;">
        <div class="container ">
            <h3 class="text-center text-white py-5">Generate color</h3>
            <div class="row align-items-center justify-content-center pt-5 g-2">
                <div class="col-md-4 wow m-2"></div>
                <div class="col-md-4 wow1 m-2"></div>
                <div class="col-md-4 wow2 m-2"></div>
                <div class="col-md-4 wow3 m-2"></div>
            </div>
        </div>
        <script>
            const element = document.querySelector('.wow');
        element.addEventListener('click',() => {
            const color = rgbcolor();
            document.body.style.backgroundColor = color;
            // element.style.borderRadius.transition = '50% 0.5s ease-in-out';
            element.style.transition = 'border-radius 0.5s ease-in-out'; // Apply transition to borderRadius property
    element.style.borderRadius = '50%';
        });
        function rgbcolor() {
           const r = 67;
           const g = 61;
           const b = 73;
           return `rgb(${r}, ${g}, ${b})`;   
        };

        


        const element1 = document.querySelector('.wow1');
        element1.addEventListener('click',() => {
            const color1 = rgbcolor1();
            document.body.style.backgroundColor = color1;
            element1.style.transition = 'border-radius 0.5s ease-in-out';
            element1.style.borderRadius = '50%';
        });
        function rgbcolor1() {
           const r = 127;
           const g = 255;
           const b = 212;
           return `rgb(${r}, ${g}, ${b})`;   
        };

        const element2 = document.querySelector('.wow2');
        element2.addEventListener('click',() => {
            const color2 = rgbcolor2();
            document.body.style.backgroundColor = color2;
            element2.style.transition = 'border-radius 0.5s ease-in-out';
            element2.style.borderRadius ='50%';
        });
        function rgbcolor2() {
           const r = 145;
           const g = 145;
           const b = 142;
           return `rgb(${r}, ${g}, ${b})`;   
        };


        const element3 = document.querySelector('.wow3');
        element3.addEventListener('click',() => {
            const color3 = rgbcolor3();
            document.body.style.backgroundColor = color3;
            element3.style.transition='border-radius 0.5s ease-in-out';
            element3.style.borderRadius= '50%';
        });

        function rgbcolor3() {
           const r = 65;
           const g = 105;
           const b = 225;
           return `rgb(${r}, ${g}, ${b})`;   
        };
       
    </script>
    </body>
</html>
